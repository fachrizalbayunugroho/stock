<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Css -->
    <link rel="stylesheet" href="./dist/styles.css">
    <link rel="stylesheet" href="./dist/all.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,600i,700,700i" rel="stylesheet">
    <title>Edit Page</title>
</head>

<body>
<!--Container -->
<div class="mx-auto bg-grey-400">
    <!--Screen-->
    <div class="min-h-screen flex flex-col">
        <!--Header Section Starts Here-->
        <header class="bg-nav">
            <div class="flex justify-between">
                <div class="p-1 mx-3 inline-flex items-center">
                    <i class="fas fa-bars pr-2 text-white" onclick="sidebarToggle()"></i>
                    <h1 class="text-white p-2">Logo</h1>
                </div>
                <div class="p-1 flex flex-row items-center">
                    <img onclick="profileToggle()" class="inline-block h-8 w-8 rounded-full" src="" alt="">
                    <a href="#" onclick="profileToggle()" class="text-white p-2 no-underline hidden md:block lg:block">Admin</a>
                    <div id="ProfileDropDown" class="rounded hidden shadow-md bg-white absolute pin-t mt-12 mr-1 pin-r">
                        <ul class="list-reset">
                          <li><a href="#" class="no-underline px-4 py-2 block text-black hover:bg-grey-light">My account</a></li>
                          <li><a href="#" class="no-underline px-4 py-2 block text-black hover:bg-grey-light">Notifications</a></li>
                          <li><hr class="border-t mx-2 border-grey-ligght"></li>
                          <li><a href="#" class="no-underline px-4 py-2 block text-black hover:bg-grey-light">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <!--/Header-->

        <div class="flex flex-1">
            <!--Sidebar-->
            <aside id="sidebar" class="bg-side-nav w-1/2 md:w-1/6 lg:w-1/6 border-r border-side-nav hidden md:block lg:block">

                <ul class="list-reset flex flex-col">
                    <li class=" w-full h-full py-3 px-2 border-b border-light-border bg-white">
                        <a href="index.html"
                           class="font-sans font-hairline hover:font-normal text-sm text-nav-item no-underline">
                            Dashboard
                            <span><i class="fas fa-angle-right float-right my-1"></i></span>
                        </a>
                    </li>
                </ul>
                <ul class="list-reset flex flex-col">
                    <li class=" w-full h-full py-3 px-2 border-b border-light-border bg-white">
                        <a href="edit.html"
                           class="font-sans font-hairline hover:font-normal text-sm text-nav-item no-underline">
                            Edit Profile & Item Stock
                            <span><i class="fas fa-angle-right float-right my-1"></i></span>
                        </a>
                    </li>
                </ul>

            </aside>
            <!--/Sidebar-->
            <!--Main-->
            <main class="bg-white-300 flex-1 p-3 overflow-hidden">
				<div class="flex flex-col">
				<div class="mb-2 border-solid border-grey-light rounded border shadow-sm w-full md:w-1/2 lg:w-1/2">
                            <div class="bg-gray-300 px-2 py-3 border-solid border-gray-400 border-b">
                                Edit
                            </div>
                            <div class="p-3">
                                <form class="w-full">
                                    <div class="md:flex md:items-center mb-6">
                                        <div class="md:w-1/4">
                                            <label class="block text-gray-500 font-regular md:text-right mb-1 md:mb-0 pr-4"
                                                   for="inline-full-name">
                                                Nama
                                            </label>
                                        </div>
                                        <div class="md:w-3/4">
                                            <input class="bg-grey-200 appearance-none border-2 border-grey-200 rounded w-full py-2 px-4 text-grey-darker leading-tight focus:outline-none focus:bg-white focus:border-purple-light"
                                                   id="inline-full-name" type="text">
                                        </div>
                                    </div>
                                    <div class="md:flex md:items-center mb-6">
                                        <div class="md:w-1/4">
                                            <label class="block text-grey font-regular md:text-right mb-1 md:mb-0 pr-4"
                                                   for="inline-username">
                                                Deskripsi
                                            </label>
                                        </div>
                                        <div class="md:w-3/4">
                                            <input class="bg-grey-200 appearance-none border-2 border-grey-200 rounded w-full py-2 px-4 text-grey-darker leading-tight focus:outline-none focus:bg-white focus:border-purple-light"
                                                   id="inline-username" type="text">
                                        </div>
                                    </div>
                                    <div class="md:flex md:items-center">
                                    	<div class="md:w-1/4"></div>
                                        <div class="md:w-3/4">
                                            <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                                                    type="button">
                                                Edit
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="mb-2 border-solid border-grey-light rounded border shadow-sm w-full md:w-1/2 lg:w-1/2">
                        	<div class="bg-gray-300 px-2 py-3 border-solid border-gray-400 border-b">
                                Edit Tabel Stok
                            </div>
                            <div class="p-3">
                                <table class="table-responsive w-full rounded">
                                    <thead>
                                      <tr>
                                        <th class="border px-4 py-2">No</th>
                                        <th class="border px-4 py-2">Nama Barang</th>
                                        <th class="border px-4 py-2">Jumlah</th>
                                        <th class="border px-4 py-2">Satuan</th>
                                        <th class="border px-4 py-2">Status</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="border px-4 py-2">1</td>
                                            <td class="border px-4 py-2"><input type="text"></td>
                                            <td class="border px-4 py-2"><input type="text"></td>
                                            <td class="border px-4 py-2"><input type="text"></td>
                                            <td class="border px-4 py-2">
                                               <input type="radio"><i class="fas fa-check text-green-500 mx-2"></i><br><input type="radio"><i class="fas fa-times text-red-500 mx-2">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="border px-4 py-2">2</td>
                                            <td class="border px-4 py-2"><input type="text"></td>
                                            <td class="border px-4 py-2"><input type="text"></td>
                                            <td class="border px-4 py-2"><input type="text"></td>
                                            <td class="border px-4 py-2">
                                                <input type="radio"><i class="fas fa-check text-green-500 mx-2"></i><br><input type="radio"><i class="fas fa-times text-red-500 mx-2">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="border px-4 py-2">3</td>
                                            <td class="border px-4 py-2"><input type="text"></td>
                                            <td class="border px-4 py-2"><input type="text"></td>
                                            <td class="border px-4 py-2"><input type="text"></td>
                                            <td class="border px-4 py-2">
                                                <input type="radio"><i class="fas fa-check text-green-500 mx-2"></i><br><input type="radio"><i class="fas fa-times text-red-500 mx-2">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="border px-4 py-2">4</td>
                                            <td class="border px-4 py-2"><input type="text"></td>
                                            <td class="border px-4 py-2"><input type="text"></td>
                                            <td class="border px-4 py-2"><input type="text"></td>
                                            <td class="border px-4 py-2">
                                                <input type="radio"><i class="fas fa-check text-green-500 mx-2"></i><br><input type="radio"><i class="fas fa-times text-red-500 mx-2">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="border px-4 py-2">5</td>
                                            <td class="border px-4 py-2"><input type="text"></td>
                                            <td class="border px-4 py-2"><input type="text"></td>
                                            <td class="border px-4 py-2"><input type="text"></td>
                                            <td class="border px-4 py-2">
                                                <input type="radio"><i class="fas fa-check text-green-500 mx-2"></i><br><input type="radio"><i class="fas fa-times text-red-500 mx-2">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div>
                            <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
                                Edit</button>
                            </div>
                        </div> 
				</div>
                                   
            </main>
            <!--/Main-->
        </div>
        <!--Footer-->
        <footer class="bg-grey-darkest text-white p-2">
            <div class="flex flex-1 mx-auto">&copy; My Design</div>
        </footer>
        <!--/footer-->

    </div>

</div>
<script src="./main.js"></script>
</body>

</html>
